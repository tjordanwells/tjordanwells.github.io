<!DOCTYPE html>

<html lang=en us>
    <head>
        <title>Jordan Wells Portfolio</title>
        <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css"/>
    </head>
    
    <!--Header "Your Name" and Nav bar in upper-right corner-->
    <header>
        <div class="name"/>Jordan Wells</div>
        <nav class="topnav">
            <a id="about" href="index.html">About</a>
            <a id="portfolio" href="portfolio.html">Portfolio</a>
            <a id="contact" href="contact.html">Contact</a>
        </nav>
    </header>

    <!--Body 960px width and contact submission forms-->
    <body>
        <div class="contact_form">
                <h1>Contact</h1>
                <div>
                    <form>
                        Name<br>
                        <input class="formname" type="text" name="Name" placeholder="John Smith"/>
                    </form>
                </div>
                <div>
                    <form>
                        Email<br>
                        <input class="email" type="text" name="Email" placeholder="example@gmail.com"/>
                    </form>
                </div>
                <div>
                    <form>
                        Message<br>
                        <input class="message" type="text" name="Message"/>
                    </form>
                </div>
                <div>
                    <form>
                        <input class="submission" type="submit" value="Submit"/>
                    </form>
                </div>
        </div>
    </body>

    <!--footer "Copyright" w/ copyright logo-->
    <footer>Copyright &copy;</footer>
</html>
